<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Lista de Disciplinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ item.url }}" />
        </ion-avatar>
        {{ item.name }}
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
