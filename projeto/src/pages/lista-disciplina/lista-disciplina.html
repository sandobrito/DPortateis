<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Lista de Disciplinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let disciplina of items | async">
      <ion-item>
        <h2>{{disciplina.nome}}</h2>
        <h2>{{disciplina.questao}}</h2>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
