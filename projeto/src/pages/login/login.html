<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Email
              </ion-label>
              <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>

        <ion-row>
            <ion-col>
              <button ion-button  color="primary" (click)="logarProfessor(usuario)" >
                Login Professor
              </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <button ion-button  color="primary" (click)="logarAluno(usuario)">
                Login Aluno
              </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <a (click)="goRegistrar()">Registrar-se</a>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
