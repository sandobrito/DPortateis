<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Cadastro de Disciplina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input type="text" requerid [(ngModel)]="disciplina.nome"></ion-input>
    
  </ion-item>
  <ion-item>
    <ion-label stacked>Questao</ion-label>
    <ion-input type="text" required [(ngModel)]="disciplina.questao"></ion-input>
  </ion-item>
  
  

  <div padding>
    <button ion-button block color="primary" (click)="salvar()">Salvar</button>
  </div>
</ion-content>
