<ion-header>

  
</ion-header>>


<ion-content padding>
  <ion-card-header>
    Registrar-se
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Email
            </ion-label>
            <ion-input name="email" required [(ngModel)]="usuario.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input name="senha" required type="password" [(ngModel)]="usuario.senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button clear full (click)="registrar()">
              Registrar
            </button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-content>
