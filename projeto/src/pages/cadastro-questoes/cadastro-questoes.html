<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Questoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
       
       <ion-item>
          <ion-label floating>Matricula da Disciplina</ion-label>
          <ion-input type="text" requerid [(ngModel)]="disciplina.keyReference"></ion-input>
       </ion-item>
       <ion-item>
          <ion-label floating>Questao 1</ion-label>
          <ion-input type="text" requerid [(ngModel)]="disciplina.prova"></ion-input>
       </ion-item>
       <ion-item>
          <ion-label floating>Questao 2</ion-label>
          <ion-input type="text" requerid [(ngModel)]="disciplina.prova"></ion-input>
       </ion-item>
       
     
    </ion-list>
    <div padding>
        <button ion-button color="primary" (click)="salvar()">Cadastrar</button>
    </div>
  
  </ion-content>
